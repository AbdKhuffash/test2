<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <style>
    @font-face {
  font-family: 'SamirBig';
  src: url('https://github.com/AbdKhuffash/test2/blob/main/samir-big%20(16).ttf') format('truetype');
}

body {
  font-family: 'SamirBig', Arial, sans-serif;
  text-align: center;
  margin-top: 50px;
}

.translator-container {
  display: inline-block;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color: #f9f9f9;
}

textarea {
  width: 100%;
  height: 100px;
  margin-bottom: 20px;
}

select, button {
  padding: 10px;
  font-size: 16px;
}
  </style>
</head>
<body>

  <div class="translator-container">
    <h2>Test</h2>
    <!-- Language selection dropdown -->
    <label for="language">Translate from:</label>
    <select id="language" name="language">
      <option value="l1_to_l2">L1 to L2</option>
      <option value="l2_to_l1">L2 to L1</option>
    </select>

    <textarea id="text-input" placeholder="Enter your text here..."></textarea>
    
    <button id="translate-btn">Translate</button>

    <p><strong>Result:</strong></p>
    <div id="translated-output" style="border: 1px solid #ccc; padding: 10px; min-height: 50px;"></div>
  </div>

  <script>
    document.getElementById("translate-btn").addEventListener("click", function() {
      const inputText = document.getElementById("text-input").value;
      const selectedOption = document.getElementById("language").value;
      
      let translatedText;
      if (selectedOption === "l1_to_l2") {
        translatedText = "Translating from L1 to L2: " + inputText;
      } else {
        translatedText = "Translating from L2 to L1: " + inputText;
      }

      document.getElementById("translated-output").innerText = translatedText;
    });
  </script>

</body>
</html>
